<div>
    <h1>Step 2</h1>
    <p></p>
    <div>
        <mat-form-field>
          <mat-label>Country</mat-label>
          <mat-select [(value)]="selectedCountry">
            <mat-option></mat-option>
            <mat-option [value]="option.value" *ngFor="let option of countries">{{ option.viewValue }}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <mat-label>Province</mat-label>
          <mat-select [(value)]="selectedProvince">
            <mat-option></mat-option>
            <mat-option [value]="option.value" *ngFor="let option of provinces">{{ option.viewValue }}</mat-option>
          </mat-select>
        </mat-form-field>
    </div>
    <p></p>
    <div>
        <button mat-flat-button color="primary">Save</button>
    </div>
</div>
